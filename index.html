<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="MusicStyle.css">
</head>

<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle"><i class="fa-solid fa-heart"></i></div>
                <div class="title">
                    <h4>Now Playing</h4>
                </div>
                <div class="circle"><i class="fa-solid fa-plus"></i></div>
            </nav>
            <img class="song_image" src="Meida/playmusicimg.jpg" alt="music image">
            <h1>Chill With Me</h1>
            <p>Ft. Tubebackup</p>
            <audio src="Meida/Rim_Jhim__song_(128k).mp3" id="song">
                <source type="audio">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="play_pause"><i class="fa-solid fa-play" id="action"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
